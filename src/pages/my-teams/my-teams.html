<ion-header>
    <ion-navbar primary>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Elite Schedule</ion-title>
    </ion-navbar>

    <ion-toolbar secondary>
        <ion-title>My Teams</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>


    <ion-card *ngIf="!favourites">
        <ion-card-header class="my-teams-header">No followed teams</ion-card-header>
        <ion-card-content>
            <p>You are not currently following any teams.</p>
            <p>First select a tournament, then you can follow teams from their team page.</p>
            <button full ion-button (click)="goToTournaments()">
                <ion-icon name="search"></ion-icon>
                Find a tournament
            </button>
        </ion-card-content>
    </ion-card>

    <ion-card *ngIf="favourites">
        <ion-list>
            <ion-list-header class="my-teams-header">Followed teams</ion-list-header>
            <button ion-item *ngFor="let item of favourites" (click)="favouriteTapped($event, item)">
                <ion-icon name="star"></ion-icon>
                {{item.team.name}}
                <p>
                    {{item.tournamentName}}
                </p>
            </button>
        </ion-list>
        <ion-card-content>
            <p>
                To follow more teams, select a tournament, then you can follow teams from their team page.
            </p>
            <button full ion-button (click)="goToTournaments()">
                <ion-icon name="search"></ion-icon>
                Find a Tournament
            </button>
        </ion-card-content>
    </ion-card>



</ion-content>
